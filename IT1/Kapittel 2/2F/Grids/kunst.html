<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kunst Grid</title>
  <link rel="stylesheet" href="kunst.css" />
</head>
<body>
  <div id="wrapper">

    <!-- Rad 1 & 2 -->
    <div id="div1"  class="box"></div>
    <div id="div2"  class="box yellow"></div>
    <div id="div3"  class="box blue"></div>
    <div id="div4"  class="box red"></div>
    <div id="div5"  class="box yellow"></div>
    <div id="div6"  class="box"></div>

    <!-- Rad 3 & 4 -->
    <div id="div7"  class="box"></div>
    <div id="div8"  class="box"></div>
    <div id="div9"  class="box"></div>
    <div id="div10" class="box"></div>
    <div id="div11" class="box blue"></div>
    <div id="div12" class="box red"></div>
    <div id="div13" class="box"></div>

    <!-- Rad 5 -->
    <div id="div14" class="box"></div>
    <div id="div15" class="box"></div>
    <div id="div16" class="box red"></div>
    <div id="div17" class="box"></div>
    <div id="div18" class="box yellow"></div>

    <!-- Rad 6 -->
    <div id="div19" class="box blue"></div>
    <div id="div20" class="box yellow"></div>
    <div id="div21" class="box"></div>
    <div id="div22" class="box"></div>

  </div>
</body>
</html>
