<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Side</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="box" id="logo"></div>
        <div class="box" id="title">
            <h1>ShutterStuck</h1>
            <p><em>Ikke assosiert med ShutterStock</em></p>
        </div>
        <div class="box" id="image1"></div>
        <div class="box" id="image2"></div>
        <div class="box" id="info"></div>

        <!-- Sidemeny -->
        <div class="box" id="side">
            <div class="meny">
                <input type="checkbox" id="coll-toggle" hidden>
                <label for="coll-toggle" class="menyNavn ekspanderbar">Kolleksjoner<img></label>
                <ul class="underMeny">
                    <li><a href="var.html">Vår</a></li>
                    <li><a href="sommer.html">Sommer</a></li>
                    <li><a href="host.html">Høst</a></li>
                    <li><a href="vinter.html">Vinter</a></li>
                </ul>
            </div>

            <div class="meny">
                <input type="checkbox" id="gear-toggle" hidden>
                <label for="gear-toggle" class="menyNavn ekspanderbar">Utstyr</label>
                <ul class="underMeny">
                    <li>Kamera</li>
                    <li>Linser</li>
                    <li>Programvare</li>
                </ul>
            </div>

            <div class="meny">
                <span class="menyNavn">Om meg</span>
            </div>

            <div class="meny">
                <span class="menyNavn">Kontakt</span>
            </div>
        </div>

        <!-- Main -->
        <div class="box" id="main">
            <h2>Velkommen til ShutterStuck!</h2>
            <p>Gratis bilder for alle, ingen lisens: <u>du er produktet!</u></p>

        </div>
        <div class="box" id="bottom"></div>
        <div class="box" id="reklame"><p>✕</p></div>
    </div>

</html>
