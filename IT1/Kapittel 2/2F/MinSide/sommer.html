<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShutterStuck - Sommer-kolleksjonen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="box" id="logo"></div>
        <div class="box" id="title">
            <h1>ShutterStuck</h1>
            <p><em>Ikke assosiert med ShutterStock</em></p>
        </div>

        <div class="box" id="side">
            <div class="meny">
                <input type="checkbox" id="coll-toggle" hidden>
                <label for="coll-toggle" class="menyNavn ekspanderbar">Kolleksjoner</label>
                <ul class="underMeny">
                    <li><a href="var.html">Vår</a></li>
                    <li><span>Sommer</span></li>
                    <li><a href="host.html">Høst</a></li>
                    <li><a href="vinter.html">Vinter</a></li>
                </ul>
            </div>

            <div class="meny">
                <input type="checkbox" id="gear-toggle" hidden>
                <label for="gear-toggle" class="menyNavn ekspanderbar">Utstyr</label>
                <ul class="underMeny">
                    <li>Kamera</li>
                    <li>Linser</li>
                    <li>Programvare</li>
                </ul>
            </div>

            <div class="meny">
                <span class="menyNavn">Om meg</span>
            </div>
            <div class="meny">
                <span class="menyNavn">Kontakt</span>
            </div>
        </div>

        <div class="box" id="main">
            <h2>Sommer-kolleksjonen</h2>
            <p>Gratis bilder for alle, ingen lisens: du er produktet!</p>
            <div class="featured-images">
                <div class="image-box">
                    <img src="bilder/sommer1.jpg" alt="Sommerblomster">
                    <button>Last ned</button>
                </div>
                <div class="image-box">
                    <img src="bilder/sommer2.jpg" alt="Strand">
                    <button>Last ned</button>
                </div>
                <div class="image-box">
                    <img src="bilder/sommer3.jpg" alt="Solnedgang">
                    <button>Last ned</button>
                </div>
            </div>
        </div>

        <div class="box" id="bottom"></div>
        <div class="box" id="reklame"><p>✕</p></div>
    </div>
</body>
</html>
