<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Prosjekt</title>
    <link rel="stylesheet" href="listeSide.css">
</head>

<body>

    <!-- Navbar pÃ¥ venstre side -->
    <nav class="navbar">
        <h2>Meny</h2>
        <button id="visListeBtn" class="nav-btn">Se liste</button>
        <button id="visLeggTilBtn" class="nav-btn">Legg til innlegg</button>
    </nav>

    <!-- Hovedinnhold -->
    <main class="main-content">

        <!-- Side 1: Legg til innlegg -->
        <section id="leggTilSide" class="side">
            <h1>Legg til nytt innlegg</h1>

            <form id="inputs">
                <label for="name">Navn:</label>
                <input type="text" id="name" required>

                <label for="category">Kategori:</label>
                <select id="category" required>
                    <option value="Vitenskap">Vitenskap</option>
                    <option value="Politikk">Politikk</option>
                    <option value="Teknologi">Teknologi</option>
                </select>

                <label for="content">Innhold:</label>
                <input type="text" id="content" required>

                <button type="submit" id="leggTil">Legg til</button>
            </form>
        </section>

        <!-- Side 2: Vis liste -->
        <section id="listeSide" class="side" style="display: none;">
            <h1>Mine innlegg</h1>

            <!-- Sorteringsknapper -->
            <div id="sortButtons">
                <button id="sortNavn"></button>
                <button id="sortDato">Dato</button>
                <button id="sortKategori">Kategori</button>
            </div>

            <!-- Liste-container -->
            <article id="container"></article>
        </section>

    </main>

    <script src="listeSide.js"></script>
</body>

</html>
